{% extends "layout.html" %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image:  url('         {{ url_for('static', filename='img/dash.jpg') }}       ')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">>
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>ADMIN PANEL</h1>
                            <span class="subheading">{{params['blog_tagline']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        
        
      
      <body>
      
      <div class="container mt-3">
        
          <h1>Basic Actions</h1>
          
           <a href="/edit/0">  <button class="btn btn-primary"> Add a new post</button></a>
           <a href="/logout">  <button class="btn btn-danger"> Logout</button></a>
           <hr>
        <h1>Upload a File</h1>


        <form action="/uploader" method="post" enctype="multipart/form-data">
              
          <input type="file" name="file1">
          <button type="submit" class="btn btn-primary">Submit</button>
          <hr>
          
          </form>

        <div class="row">


          
        </div>       
        <h1>Edit Post</h1>
        <table class="table table-hover">
          <thead>
            <tr>

              <th>Sno</th>
              <th>Title</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>

            </tr>
          </thead>
          <tbody>

            {%for post in posts %}

            <tr>
              <td>{{post.sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>

              <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-warning">Edit</button></a></td>
              <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
              
            </tr>
            <tr>

            {% endfor %}
              

          </tbody>
        </table>
       
    
      {% endblock %}
